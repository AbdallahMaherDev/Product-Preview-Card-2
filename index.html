<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&family=Work+Sans:ital,wght@0,200;0,300;0,600;0,900;1,100;1,200;1,600&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="css/FEM2.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main  class="card">
        <div class="container">
            <div class="image">
                <img decoding="async" src="imge/image-product-desktop.jpg" alt="">
            </div>
            <div class="image-m">
                <img decoding="async" src="imge/image-product-mobile.jpg" alt="">
            </div>
            <section>
                    <span class="title">Pervume</span>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                    <div class="pric">
                        <span>$149.99</span>
                        <span>$169.99</span>
                    </div>
                    <a>
                        <img decoding="async" src="imge/icon-cart.svg" alt="">
                        <p>Add to Cart</p>
                    </a>
            </section>
        </div>
    </main>
</body>
</html>
